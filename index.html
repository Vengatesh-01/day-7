<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #433651, #d68145);
      color: white;
    }

    header {
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0,0,0,0.2);
    }

    .container {
      margin-top: 40px;
    }

    .candidates {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #ff7eb3;
      color: white;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      background: #ff5277;
      transform: scale(1.05);
    }

    .results {
      margin-top: 40px;
      font-size: 20px;
    }

    .leader {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>üéâ Voting App</header>

  <div class="container">
    <h2>Vote for Your Candidate</h2>
    <div class="candidates">
      <button onclick="vote('Alice')">Vote Alice</button>
      <button onclick="vote('Bob')">Vote Bob</button>
      <button onclick="vote('Charlie')">Vote Charlie</button>
    </div>

    <div class="results">
      <p>Alice: <span id="Alice">0</span> votes</p>
      <p>Bob: <span id="Bob">0</span> votes</p>
      <p>Charlie: <span id="Charlie">0</span> votes</p>
    </div>

    <div class="leader" id="leader">üèÜ Leading Candidate: None</div>
  </div>

  <script>
    const votes = { Alice: 0, Bob: 0, Charlie: 0 };

    function vote(name) {
      votes[name]++;
      document.getElementById(name).textContent = votes[name];
      updateLeader();
    }

    function updateLeader() {
      let leader = Object.keys(votes).reduce((a, b) => votes[a] > votes[b] ? a : b);
      let maxVotes = votes[leader];
      if (maxVotes === 0) {
        document.getElementById("leader").textContent = "üèÜ Leading Candidate: None";
      } else {
        document.getElementById("leader").textContent = `üèÜ Leading Candidate: ${leader} (${maxVotes} votes)`;
      }
    }
  </script>
</body>
</html>
